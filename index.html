<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe Project</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css'>
</head>

<body>
   
    <h1>Tic Tac Toe</h1>

    <div class="container">
    
        <div id="tile1" class="tile right bottom">
            <button id="button1" class="button">Move</button>
        </div>
        <div id="tile2" class="tile right bottom">
            <button id="button2" class="button">Move</button>
        </div>
        <div id="tile3" class="tile bottom">
            <button id="button3" class="button">Move</button>
        </div>
        <div id="tile4" class="tile right bottom">
            <button id="button4" class="button">Move</button>
        </div>
        <div id="tile5" class="tile right bottom">
            <button id="button5" class="button">Move</button>
        </div>
        <div id="tile6" class="tile bottom">
            <button id="button6"class="button">Move</button>
        </div>
        <div id="tile7" class="tile right">
            <button id="button7" class="button">Move</button>
        </div>
        <div id="tile8" class="tile right">
            <button id="button8" class="button">Move</button>
        </div>
        <div id="tile9" class="tile">
            <button id="button9" class="button">Move</button>
        </div>
    </div>
    
    <button id="try"></button>
    <h2 id="judge"></h2>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
